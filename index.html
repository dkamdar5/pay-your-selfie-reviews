<!DOCTYPE html>
<html>
    <head>
        <title>Pay Your Selfie Reviews</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="reviews.js"></script>
    </head>
    <body>
        <div>
            <h1>Results</h1>
        </div>
	<div id="results">
	    <div>
		<h2>iOS App Store</h2>
		<h4><span>Average User Rating: </span><span id="ios-avg-rating"></span></h4>
	    </div>
	    <div class="review">
		<p>Title: <span id="ios-review-title"></span></p>
		<p>Rating: <span id="ios-rating"></span> out of 5</p>
		<p>By: <span id="ios-author"></span></p>
		<p><span id="ios-review-full"></span></p>
		<hr>
	    </div>

	    <div>
		<h2>Google Play Store</h2>
		<h4><span>Average User Rating: </span><span id="android-avg-rating"></span></h4>
	    </div>
	    <div class="review">
		<p>Title: <span id="android-review-title"></span></p>
		<p>Rating: <span id="android-rating"></span></p>
		<p>By: <span id="android-author"></span></p>
		<p><span id="android-review-full"></span></p>
		<hr>
	    </div>
	</div>
    </body>
</html>
